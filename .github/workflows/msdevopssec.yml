name: MSDO windows-latest
on:
  push:
    branches: [ main ]

  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  msdo-iac:

    # MSDO runs on windows-latest and ubuntu-latest.
    # macos-latest supporting coming soon
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: |
          5.0.x
          6.0.x

    # Run analyzers
    - name: Run Microsoft Security DevOps Analysis
      uses: microsoft/security-devops-action@main
      id: msdo
      with:
        tools: templateanalyzer
        policy: GitHub
        categories: IaC,secrets,code,artifacts
      env:
        GDN_TEMPLATEANALYZER_ANALYZEDIRECTORY: ${{ github.workspace }}
        GDN_TEMPLATEANALYZER_VERBOSE: true

    # Upload alerts to the Security tab
    - name: Upload alerts to Security tab
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: ${{ steps.msdo.outputs.sarifFile }}
